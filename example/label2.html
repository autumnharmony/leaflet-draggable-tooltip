<!DOCTYPE html>
<html>
<head>
	<title>Leaflet.label example</title>
	<link rel="stylesheet" href="../lib/leaflet.css" />
	<script src="../lib/leaflet-src.js"></script>
	<script src="../src/layer/Tooltip.js"></script>
	<script src="../src/layer/Tooltip.Drag.js"></script>
<style>
#mapid { height: 600px; }
.custom-label {
   color:red;
}

.custom-label:before {
   content: none;
}
</style>
</head>
<body>
<div id="mapid"></div>
<script>
var mymap = L.map('mapid').setView([51.505, -0.09], 13);
var map = mymap;

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(mymap);



var tooltip = L.tooltip({draggable:true, interactive: true, permanent:true, dragEnabled:true, direction:'bottom', relative: true, className: 'custom-label'});
tooltip.setContent("Separate");
map.openTooltip(tooltip, L.latLng(51.509, -0.09), {permanent:true, draggable:true, interactive:true, dragEnabled:true});

		L.marker([51.5, -0.09], {draggable:true}).addTo(map)
		    .bindTooltip('A pretty CSS3 popup.<br> Easily customizable.', {
					permanent:true,
					draggable:true,
					interactive:true,
					direction:'right',
					className: 'custom-label'
})
		    .openTooltip();



var circle = L.circle([51.508, -0.11], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 500
}).addTo(mymap);
</script>
</body>
</html>
